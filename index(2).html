<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Task Lister</title>
</head>

<body>
    <!-- toolbox container -->
    <div class="toolbox">
        <div class="priority-actions">
            <div class="blue color"></div>
            <div class="red color"></div>
            <div class="purple color"></div>
            <div class="black color"></div>
        </div>
        <div class="ticket-actions">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color blue"></div>
            <div class="ticket-id">#sample id</div>
            <div class="ticket-task">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus necessitatibus
                numquam maxime cupiditate tempora esse ut impedit ex autem dolorum.
            </div>
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
        </div> -->
    </div>

    <!-- Modal container -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea" placeholder="Please write here..."></textarea>
        <div class="priority-color-cont">
            <div class="blue priority-color"></div>
            <div class="red priority-color"></div>
            <div class="purple priority-color"></div>
            <div class="black priority-color"></div>
        </div>
    </div>


    <script src=" https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
